<!DOCTYPE html>
<html>
<body>

<video id="video1" width="0" height="0" autoplay>
  <source src="video/neutral.mp4" type='video/mp4'>
</video>

<canvas id="backgroundCanvas" width="1080px" height="1920px">
    
<script>
var v = document.getElementById("video1");
var c = document.getElementById("backgroundCanvas");
var ctx = c.getContext("2d");
var i;

v.addEventListener("play", function() {i = window.setInterval(function() {ctx.drawImage(v,5,5,1080,1920)},20);}, false);
v.addEventListener("pause", function() {window.clearInterval(i);}, false);
v.addEventListener("ended", function() {clearInterval(i);}, false); 
 
</script>
</body>
</html>
