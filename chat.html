<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="css/chat.css">
        <script type="text/javascript" src="js/chat.js"></script>
        <script type="text/javascript" src="js/background.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/anna/jshashtable.min.js"></script>
		<script type="text/javascript" src="js/anna/anna.core.min.js"></script>
		<script type="text/javascript" src="js/anna/anna.random.min.js"></script>
		<script type="text/javascript" src="js/anna/anna.language.min.js"></script>
		<script type="text/javascript" src="js/anna/anna.french.generic.js"></script>
		<script type="text/javascript" src="js/anna/anna.neurons.min.js"></script>
		<script type="text/javascript" src="js/anna/anna.net.input.js"></script>
		<script type="text/javascript" src="js/anna/anna.net.synthia.js"></script>
		<script type="text/javascript" src="js/anna/anna.net.alone.js"></script>
		<script type="text/javascript" src="js/anna/anna.net.output.js"></script>
		<script type="text/javascript" src="js/anna/anna.interface.js"></script>
        <title>Captives</title>
    </head>
    <body onload="backgroundOnload();">
            <canvas id="myCanvas" width="1080px" height="1920px" style="pointer-events: none;">
                Your browser does not support the HTML5 canvas tag.
            </canvas>
        <div id="wrapper">
            <canvas id="backgroundCanvas" width="1080px" height="1920px"></canvas>
            <img id="phoneCall" width="0px" height="0px" src="img/call.png" alt="phone">
            <video id="video1" width="0" height="0" autoplay loop>
                <source src="video/neutral.mp4" type='video/mp4'>
            </video>
            <div id="chat">
                <div id="box1" class="bubble" style="display: block;">Merci d'avoir répondu à mes questions ! Je suis votre nouvel assistant. En quoi puis-je vous aider ?</div>
                <div id="box2" class="bubble"></div>
                <div id="box3" class="bubble"></div>
                <div id="box4" class="bubble"></div>

            </div>
            <div id="writer">
                <form onSubmit="return sendMessage();">
                    <input type="text" id="message" autocomplete="off" disabled placeholder="Please wait... loading...">
                </form>
            </div>
        </div>
    </body>
</html>
